<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Novas tags de input</title>
	<link rel="stylesheet" type="text/css" href="cssestilo.css">
</head>
<body>

	<form>

		<label for="name">Nome</label>
		<input type="text" name="nome" id="nome" required autofocus>
		<br><br>

		<label for="email">Email</label>
		<input type="email" name="nome" id="email" required="required" autofocus>
		<br><br>

		<label for="numero">Numero</label>
		<input type="number" name="numero" id="numero" required="required" autofocus min="3" max="20">
		<br><br>

		<label for="url">url</label>
		<input type="url" name="url" id="url" required="required" placeholder="ex:http:/www" >
		<br><br>

		<input type="submit" name="" value="enviar">
	</form>

</body>
</html>
