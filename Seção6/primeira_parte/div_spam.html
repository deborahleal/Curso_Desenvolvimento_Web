<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div´s e Spam </title>

	<style type="text/css">

		#topo {
			background: skyblue;
		}

		#conteudo{
			background: lightpink;
		}

		.produtos {
			background: purple;
			margin: 10px;
		}

		#rodape {
			background: limegreen;
		}

		#assinatura{
			background: palevioletred;
		}
		
		#camilly{
			background: red;
		}

		.rosinha{
			background: yellow;
		}
	</style>
</head>
<body >

	<div id="topo">   <!-- div é utilizada para dividir seu site, ou seja, cada parte do site é uma div-->
		<img src="imagens/amazon_usual.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>

	</div>
	<div id="conteudo">
		<div class="produtos">
			Produto 1
		</div>
		<div class="produtos">
			Produto 2
		</div>
		<div class="produtos">
			Produto 3
		</div>
	</div>


	<div id="rodape" >
		<center>TODOS OS <spam class="rosinha">DIREITOS</spam> RESERVADOS</center>
	</div>

	<span id="assinatura">  <!-- destaca uma formatação especifica-->
		DÉBORAH
	</span>

	<span id="camilly">
		Camilly
	</span>

</body>
</html>
