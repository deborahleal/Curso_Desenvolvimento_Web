<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Links</title>
	<style type="text/css">
		
		a{
			padding: 5px 10px;
			text-decoration: none;
			
		}

		/*links não visitados */
		a:link{
			color: #b9c941;
		}
		/*links visitados */
		a:visited{
			color:#c0c0c0;
		}
		/* links hover, passa o cursos sobre o link*/
		a:hover{
			color:#6d79of;
		}
		/* links ativos, quando é clicado*/
		a:active{
			color:#e4f371;
		}


	</style>
</head>
<body>
	<a href="https://www.google.com.br/"> Google</a>|

	<a href="https://github.com/deborahleal">GitHub</a>|

	<a href="https://www.youtube.com/">YouTube</a>

</body>
</html>
