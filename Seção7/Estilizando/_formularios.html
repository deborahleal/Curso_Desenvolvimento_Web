<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando Fórmulários</title>
	<link rel="stylesheet" type="text/css" href="formularios.css">
</head>
<body>
	<h2>Estilizando Formulários</h2>

	<form>
		<fieldset> <!--usado pra agrupar dados semelhnates-->

			<legend>Detalhes de contato</legend> <!--Titulo do agrupamento -->
			<div>
				<label>Nome:
					<input type="text" name="nome" id="nome">
				</label>
			</div>

			<div>
				<label>E-mail:
					<input type="text" name="email" id="email">
				</label>
			</div>

			<div>
				<label>URL:
					<input type="text" name="url" id="url">
				</label>
			</div>

			
		</fieldset>


		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label>Mensagem:</label>
				<textarea name="mensagem" id="mensagem"></textarea>
				
			</div>


		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label>
					<input type="radio" name="lembrar" id="sim">Sim
				</label>

				<label>
					<input type="radio" name="lembrar" id="não">Não
				</label>


			</div>
		</fieldset>

	</form>

</body>
</html>
