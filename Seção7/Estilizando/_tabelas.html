<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Estilizando tabelas</title>
	<link rel="stylesheet" type="text/css" href="tabelas.css">
</head>
<body>

	<table id="tabela-afazeres">

			<th>Casa</th>
			<th>Necessidades</th>
			<th class="numero">Fábio</th>
		</tr>

		<tr class="alternado">
			<td>Lavar banheiro</td>
			<td>Ir ao supermercado</td>
			<td class="numero">Ir ao veterinário</td>
		</tr>
		<tr>
			<td>Lavar cozinha</td>
			<td>Guardar compras</td>
			<td class="numero">Comprar remédio</td>
		</tr>
		<tr class="alternado">
			<td>Lavar roupa</td>
			<td>Estudar pra prova</td>
			<td class="numero">Trocar a terra</td>
		</tr>
	</table>

</body>
</html>
